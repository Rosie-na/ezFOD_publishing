<!DOCTYPE html>
<html>
    <head>
        <title>ezFOD 샘미트코리아</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
	    <meta name="description" content="ezFOD 샘미트코리아">
        <link href="css/common.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/sidebar.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <!-- 상단 메뉴 영역 시작-->
                <div class="gnb-wrap">
                    <div class="gnb">
                        <h1 class="logo">ezFOD</h1>
                        <ul>
                            <li><a href="#">품질관리</a></li>
                            <li class="active"><a href="#">수급정보</a></li>
                            <li><a href="#">출하정보</a></li>
                            <li><a href="#">통계정보</a></li>
                            <li><a href="#">환경설정</a></li>
                        </ul>
                    </div>
                    <div class="util">
                        <button type="button" class="btn-Line-gray-s">로그아웃</button>
                    </div>
                </div>
                <!-- 상단 메뉴 영역 끝-->
            </header>
            
            <main>
                <!--좌측 사이드바 영역 시작-->
                <section class="sidebar-left sidebar-w300">
                    <div class="side-wrap side-wrap-left">
                        <div class="title-wrap">
                            <h5>상세조회</h5>
                        </div>
                        <div>
                            <label class="label-normal">분류기간</label>
                            <div class="tab-type1 mB10">
                                <ul>
                                    <li><button type="button">3개월</button></li>
                                    <li><button type="button">6개월</button></li>
                                    <li><button type="button">1년</button></li>
                                    <li class="active"><button type="button">선택</button></li>
                                </ul>
                            </div>
                            
                            <input type="date" name="" placeholder="시작일" required
                            value={props.date}
                            onChange={props.changeHandler}
                            id='dateSelect'
                            min={props.isFullRange ? undefined : getDate() />
                                
                            <input type="date" name="" placeholder="종료일" required
                            value={props.date}
                            onChange={props.changeHandler}
                            id='dateSelect'
                            min={props.isFullRange ? undefined : getDate() class="mT10"/> 
                        </div>
                        <div>
                            <label class="label-normal">권역</label>
                            <select name="권역" required>
                                <option>전국(제주외)</option>
                                <option>전국</option>
                                <option>수도권</option>
                                <option>강원권</option>
                                <option>충북권</option>
                                <option>충남권</option>
                                <option>전북권</option>
                                <option>전남권</option>
                                <option>경북권</option>
                                <option>경남권</option>
                                <option>제주권</option>
                            </select>
                        </div>
                        <div>
                            <label class="label-normal">농장</label>
                            <select name="농장" required>
                                <option>전체</option>
                                <option>한라농장</option>
                                <option>덕산농장</option>
                                <option>신양축산 2농장</option>
                                <option>정진고양농장</option>
                                <option>율곡농장</option>
                                <option>경북농장</option>
                                <option>지명농장</option>
                                <option>선용농장</option>
                                <option>안성농장</option>
                            </select>
                        </div>
                        <div class="line-bottom">
                            <div>
                                <label class="label-normal">성별</label>
                            </div>
                            <div class="checkbox-wrap mB14">
                                <label class="label-checkbox"><input type="checkbox" name="type" value="" checked>암</label>
                                <label class="label-checkbox"><input type="checkbox" name="type" value="" checked>수</label>
                                <label class="label-checkbox"><input type="checkbox" name="type" value="" checked>거세</label>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label class="label-normal">도체등급</label>
                            </div>
                            <div class="checkbox-wrap">
                                <label class="label-checkbox"><input type="checkbox" name="type" value="" checked>1+</label>
                                <label class="label-checkbox"><input type="checkbox" name="type" value="" checked>1</label>
                                <label class="label-checkbox"><input type="checkbox" name="type" value="" checked>2</label>
                                <label class="label-checkbox"><input type="checkbox" name="type" value="" checked>등외</label>
                            </div>
                        </div>
                        <button type="button" class="btn-primary-l mT5">
                            조회
                        </button>
                    </div>
                    <div class="btn-wrap">
                        <button type="button" class="hide-sidebar-left">
                            <img src="images/icon/chevron-left.svg">
                        </button>
                        
                        <button type="button" class="show-sidebar-left" style="display: none;">
                            <img src="images/icon/chevron-right.svg">
                        </button>
                    </div>
                </section>
                <!--좌측 사이드바 영역 끝-->

                <!--컨텐츠 영역 시작-->
                <section class="content">
                    <div class="lnb-wrap">
                        <div class="lnb">
                            <ul>
                                <li><a href="#">권역별 수급목록</a></li>
                                <li><a href="#">농장별 수급목록</a></li>
                                <li><a href="#">수급현황</a></li>
                                <li class="active"><a href="#">수급통계</a></li>
                                <li><a href="#">수급예측</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="cont-wrap">
                        <div class="item">
                            <!--그래프 영역 시작-->
                            <div class="title-box">
                                <div>
                                    <h5>도체등급별 수급추이</h5>
                                </div>
                            </div>
                            <div class="graph-box">
                                그래프 영역입니다
                            </div>
                            <!--그래프 영역 끝-->
                        </div>

                        <div class="item">
                            <!--그래프 영역 시작-->
                            <div class="title-box">
                                <div>
                                    <h5>품질분류별 수급추이</h5>
                                </div>
                            </div>
                            <div class="graph-box">
                                그래프 영역입니다
                            </div>
                            <!--그래프 영역 끝-->
                        </div>                        
                    </div>

                </section>
                <!--컨텐츠 영역 끝-->

                <!--우측 사이드바 영역 시작-->
                <section class="sidebar-right sidebar-w30">
                    <!--기본상태 영역 시작-->
                    <div class="side-wrap side-wrap-right" style="display: none;">
                        <div class="title-wrap">
                            <div>
                                <h5 class="mR5">수급정보</h5>
                            </div>
                        </div>
                        <div class="sub-wrap mT300">
                            <img src="images/icon/file-text-2.svg" style="width: 36px;
                            height: 36px;">
                            <p>수급 정보가 없습니다.</p>
                        </div>
                    </div>
                    <!--기본상태 영역 끝-->

                    <div class="btn-wrap">
                        <button type="button" class="hide-sidebar-right" style="display: none;">
                            <img src="images/icon/chevron-right.svg">
                        </button>
                        
                        <button type="button" class="show-sidebar-right">
                            <img src="images/icon/chevron-left.svg">
                        </button>
                    </div>
                </section>
                <!--우측 사이드바 영역 끝-->
            </main>

        </div>

        <!-- 수급정보 테이블 아코디언 시작 -->
        <script>
            $(".more").click(function() {
            $(this).next(".content").stop().slideToggle(0);
                $(this).toggleClass('on').siblings().removeClass('on');
                $(this).next(".content").siblings(".content").slideUp(0);
            });
        </script>
        <!-- 수급정보 테이블 아코디언 끝 -->
    </body>
</html>
